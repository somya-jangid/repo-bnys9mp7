<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your deployment files are ready!</h1>
    </header>
    <section class="download-section">
        <button class="download-button">Download Files</button>
        <div class="file-info">
            <p>Filename: deployment.zip</p>
            <p>File Size: 1.2 MB</p>
            <p>Checksum: 1234567890abcdef</p>
        </div>
        <button class="go-back">Go Back</button>
    </section>
</body>
</html>
